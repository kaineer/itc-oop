<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async/await</title>
  <style>
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: auto;
      background-color: #88c0d0;
    }

    .circle { border-radius: 50%; }
    .red { background-color: #bf616a; }

    .button {
      position: absolute;
      left: 50px;
      top: 25px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">button</button>
    <div class="item"></div>
  </div>
  <script>
    const button = document.querySelector(".button");
    const item = document.querySelector(".item");
    const delay = (ms) => (
      new Promise((resolve) => setTimeout(resolve, ms))
    );

    button.addEventListener("click", async () => {
      await delay(500);
      item.classList.add("circle");
      await delay(800);
      item.classList.add("red")
    });
  </script>
</body>
</html>
